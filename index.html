<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AShly</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1.5s ease-out forwards, scaleUp 1.5s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            animation: textGlow 1.5s infinite alternate;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            h1 {
                font-size: 5rem;
            }
        }

        @media (min-width: 1000px) {
            h1 {
                font-size: 7rem;
            }
        }

        /* Text Glowing Animation */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 15px rgba(0, 0, 0, 0.7),
                             0 0 30px rgba(0, 0, 0, 0.5),
                             0 0 45px rgba(0, 0, 0, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 0, 0, 1),
                             0 0 60px rgba(0, 0, 0, 0.7),
                             0 0 75px rgba(0, 0, 0, 0.5);
            }
        }

        /* Fade In and Scale Up Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">ASHLY JOSE</h1>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nameElement = document.getElementById('name');

            // Change the color of the text every 2 seconds
            setInterval(() => {
                nameElement.style.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }, 2000);
        });
    </script>
</body>
</html>
